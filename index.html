<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SplitStorm â€“ Team Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .card {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
    }

    button {
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    pre {
      background: #020617;
      border: 1px solid #334155;
      padding: 16px;
      border-radius: 8px;
      margin-top: 16px;
      overflow-x: auto;
    }

    .error {
      color: #f87171;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Team Data Viewer</h2>

    <input id="teamCode" placeholder="Enter team code" autocomplete="off" />
    <button onclick="loadTeam()">View Team</button>

    <div id="error" class="error"></div>
    <pre id="output"></pre>
  </div>

  <!-- Firebase Compat SDK (GitHub Pages Safe) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDVId5l4TinAp06bZA8gId1kZ88ittf8c0",
      authDomain: "splitstorm1.firebaseapp.com",
      projectId: "splitstorm1",
      storageBucket: "splitstorm1.firebasestorage.app",
      messagingSenderId: "1020688870854",
      appId: "1:1020688870854:web:123fef34436238b9b056c7",
      measurementId: "G-VKB2V4KZ12"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadTeam() {
      const teamCode = document.getElementById("teamCode").value.trim();
      const output = document.getElementById("output");
      const error = document.getElementById("error");

      output.textContent = "";
      error.textContent = "";

      if (!teamCode) {
        error.textContent = "Please enter a team code.";
        return;
      }

      try {
        const snap = await db.collection("teams").doc(teamCode).get();

        if (!snap.exists) {
          error.textContent = "No team found with that code.";
          return;
        }

        output.textContent = JSON.stringify(snap.data(), null, 2);
      } catch (err) {
        console.error(err);
        error.textContent = "Failed to load team data.";
      }
    }
  </script>
</body>
</html>
